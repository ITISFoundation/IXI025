name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - dyollb
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our data are you using?
      options:
        - 1.0.0 (Default)
    validations:
      required: true
  - type: dropdown
    id: software
    attributes:
      label: What software are you seeing the problem in?
      multiple: true
      options:
        - Sim4Life
        - iSEG
        - Slicer 3D
        - SimNIBS
        - Other
  - type: textarea
    id: other
    attributes:
      label: Other software
      description: If you specified other software above, please specify which software you are using.
      value: "software name and version"
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
